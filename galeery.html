<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pusat STIFIn - Galeri Foto & Video</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Variables - NUANSA MERAH */
        :root {
            --primary: #b22222;
            --primary-dark: #8b1a1a;
            --primary-light: #cd5c5c;
            --accent: #ff6b6b;
            --accent-soft: #ffe6e6;
            --gray-50: #F9FAFB;
            --gray-100: #F3F4F6;
            --gray-400: #9CA3AF;
            --gray-500: #6B7280;
            --gray-600: #4B5563;
            --gray-800: #1F2937;
            --gradient-primary: linear-gradient(135deg, #b22222, #dc143c);
            --gradient-dark: linear-gradient(135deg, #8b1a1a, #b22222);
            --shadow-sm: 0 10px 30px rgba(178, 34, 34, 0.05);
            --shadow-md: 0 20px 40px rgba(178, 34, 34, 0.1);
            --shadow-lg: 0 30px 60px rgba(178, 34, 34, 0.15);
        }

        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', 'Poppins', sans-serif;
            background-color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Section Title */
        .section-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin: 40px 0 20px;
            background: var(--gradient-dark);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }

        .section-subtitle {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 30px 0 20px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-subtitle i {
            font-size: 1.8rem;
        }

        /* Gallery Section */
        .gallery-section {
            background: #fff5f5;
            border-radius: 50px;
            padding: 40px;
            margin: 40px 0;
        }

        /* Category Badge */
        .category-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--gradient-primary);
            color: white;
            padding: 8px 20px;
            border-radius: 40px;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        @media (min-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 25px;
            }
        }

        .gallery-item {
            position: relative;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: var(--shadow-md);
            cursor: pointer;
            aspect-ratio: 1/1;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #ffe6e6, #ffcdcd);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gallery-item:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: var(--shadow-lg);
        }

        .gallery-number {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary);
            opacity: 0.8;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        @media (min-width: 768px) {
            .gallery-number {
                font-size: 3rem;
            }
        }

        .gallery-item:hover .gallery-number {
            transform: scale(1.2);
            opacity: 1;
            color: var(--primary-dark);
        }

        .gallery-number small {
            font-size: 0.8rem;
            font-weight: 400;
            color: var(--gray-600);
        }

        .gallery-item:hover .gallery-number small {
            color: white;
        }

        /* Video Icon */
        .video-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 18px;
            box-shadow: var(--shadow-sm);
            z-index: 2;
        }

        /* Slider Navigation */
        .slider-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0 40px;
        }

        .nav-button {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid #ffcdcd;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
        }

        .nav-button:hover:not(:disabled) {
            background: var(--gradient-primary);
            color: white;
            transform: scale(1.1);
            border-color: transparent;
        }

        .nav-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .progress-container {
            width: 200px;
            position: relative;
        }

        .progress-bar-bg {
            height: 4px;
            background: #ffcdcd;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--gradient-primary);
            width: 0;
            transition: width 0.3s ease;
        }

        .slide-counter {
            text-align: center;
            margin-top: 10px;
            color: #64748b;
            font-weight: 600;
            font-size: 1rem;
        }

        /* Info jumlah item */
        .gallery-info {
            text-align: center;
            color: #64748b;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        .gallery-info i {
            color: var(--primary);
            margin-right: 5px;
        }

        /* Separator */
        .category-separator {
            margin: 30px 0;
            border-top: 2px dashed #ffcdcd;
        }

        /* Ripple Effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            transform: translate(-50%, -50%) scale(0);
            animation: ripple-animation 0.6s ease-out;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to {
                transform: translate(-50%, -50%) scale(20);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Gallery Section -->
        <div class="gallery-section">
            <h2 class="section-title">Galeri</h2>
            
            <!-- ==================== BARIS FOTO (ATAS) ==================== -->
            <div class="section-subtitle">
                <i class="fas fa-camera"></i> Foto
                <span class="category-badge" id="fotoTotal">0 Foto</span>
            </div>
            
            <!-- Info jumlah item foto -->
            <div class="gallery-info" id="fotoInfo">
                <i class="fas fa-images"></i> Halaman <span id="fotoCurrentPage">1</span> / <span id="fotoTotalPages">1</span>
            </div>
            
            <!-- Gallery Grid Foto -->
            <div class="gallery-grid" id="fotoGrid"></div>
            
            <!-- Slider Navigation Foto -->
            <div class="slider-nav">
                <button class="nav-button" id="fotoPrevBtn" disabled><i class="fas fa-chevron-left"></i></button>
                <div class="progress-container">
                    <div class="progress-bar-bg">
                        <div class="progress-bar" id="fotoProgressBar" style="width: 0%"></div>
                    </div>
                    <div class="slide-counter">
                        <span id="fotoCurrentSlide">1</span> / <span id="fotoTotalSlides">1</span>
                    </div>
                </div>
                <button class="nav-button" id="fotoNextBtn" disabled><i class="fas fa-chevron-right"></i></button>
            </div>
            
            <!-- Separator -->
            <div class="category-separator"></div>
            
            <!-- ==================== BARIS VIDEO (BAWAH) ==================== -->
            <div class="section-subtitle">
                <i class="fas fa-video"></i> Video
                <span class="category-badge" id="videoTotal">0 Video</span>
            </div>
            
            <!-- Info jumlah item video -->
            <div class="gallery-info" id="videoInfo">
                <i class="fas fa-images"></i> Halaman <span id="videoCurrentPage">1</span> / <span id="videoTotalPages">1</span>
            </div>
            
            <!-- Gallery Grid Video -->
            <div class="gallery-grid" id="videoGrid"></div>
            
            <!-- Slider Navigation Video -->
            <div class="slider-nav">
                <button class="nav-button" id="videoPrevBtn" disabled><i class="fas fa-chevron-left"></i></button>
                <div class="progress-container">
                    <div class="progress-bar-bg">
                        <div class="progress-bar" id="videoProgressBar" style="width: 0%"></div>
                    </div>
                    <div class="slide-counter">
                        <span id="videoCurrentSlide">1</span> / <span id="videoTotalSlides">1</span>
                    </div>
                </div>
                <button class="nav-button" id="videoNextBtn" disabled><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </div>

    <script>
        // ==================== KONFIGURASI ====================
        // Ubah angka ini sesuai jumlah item yang diinginkan
        const FOTO_COUNT = 12;   // Jumlah foto (di atas)
        const VIDEO_COUNT = 8;    // Jumlah video (di bawah)
        
        // Items per page berdasarkan lebar layar
        function getItemsPerPage() {
            return window.innerWidth < 768 ? 2 : 3;
        }
        
        // ==================== GENERATE FOTO ITEMS ====================
        const fotoGrid = document.getElementById('fotoGrid');
        const fotoTotalSpan = document.getElementById('fotoTotal');
        
        // Update total foto
        fotoTotalSpan.textContent = FOTO_COUNT + ' Foto';
        
        // Generate item foto (tanpa icon video)
        for (let i = 1; i <= FOTO_COUNT; i++) {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            item.setAttribute('data-index', i);
            item.setAttribute('onclick', `alert('Foto ${i.toString().padStart(2, '0')} - akan ditambahkan')`);
            
            const numberSpan = document.createElement('span');
            numberSpan.className = 'gallery-number';
            numberSpan.innerHTML = `${i.toString().padStart(2, '0')}<small>Foto</small>`;
            
            item.appendChild(numberSpan);
            fotoGrid.appendChild(item);
        }
        
        // ==================== GENERATE VIDEO ITEMS ====================
        const videoGrid = document.getElementById('videoGrid');
        const videoTotalSpan = document.getElementById('videoTotal');
        
        // Update total video
        videoTotalSpan.textContent = VIDEO_COUNT + ' Video';
        
        // Generate item video (dengan icon play)
        for (let i = 1; i <= VIDEO_COUNT; i++) {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            item.setAttribute('data-index', i);
            item.setAttribute('onclick', `alert('Video ${i.toString().padStart(2, '0')} - akan ditambahkan')`);
            
            // Icon video
            const videoIcon = document.createElement('div');
            videoIcon.className = 'video-icon';
            videoIcon.innerHTML = '<i class="fas fa-play"></i>';
            
            // Nomor
            const numberSpan = document.createElement('span');
            numberSpan.className = 'gallery-number';
            numberSpan.innerHTML = `${i.toString().padStart(2, '0')}<small>Video</small>`;
            
            item.appendChild(videoIcon);
            item.appendChild(numberSpan);
            videoGrid.appendChild(item);
        }
        
        // ==================== SLIDER FUNCTIONALITY ====================
        class GallerySlider {
            constructor(containerId, itemsSelector, prevBtnId, nextBtnId, currentSlideId, totalSlidesId, progressBarId, currentPageId, totalPagesId) {
                this.container = document.getElementById(containerId);
                this.items = document.querySelectorAll(itemsSelector);
                this.prevBtn = document.getElementById(prevBtnId);
                this.nextBtn = document.getElementById(nextBtnId);
                this.currentSlideSpan = document.getElementById(currentSlideId);
                this.totalSlidesSpan = document.getElementById(totalSlidesId);
                this.progressBar = document.getElementById(progressBarId);
                this.currentPageSpan = document.getElementById(currentPageId);
                this.totalPagesSpan = document.getElementById(totalPagesId);
                
                this.currentPage = 1;
                this.itemsPerPage = getItemsPerPage();
                this.totalPages = Math.ceil(this.items.length / this.itemsPerPage);
                
                this.init();
            }
            
            init() {
                // Set total pages
                if (this.totalSlidesSpan) this.totalSlidesSpan.textContent = this.totalPages;
                if (this.totalPagesSpan) this.totalPagesSpan.textContent = this.totalPages;
                
                // Update tampilan awal
                this.updatePage(1);
                
                // Event listeners
                this.prevBtn.addEventListener('click', () => {
                    if (this.currentPage > 1) {
                        this.currentPage--;
                        this.updatePage(this.currentPage);
                    }
                });
                
                this.nextBtn.addEventListener('click', () => {
                    if (this.currentPage < this.totalPages) {
                        this.currentPage++;
                        this.updatePage(this.currentPage);
                    }
                });
            }
            
            updatePage(page) {
                // Sembunyikan semua item
                this.items.forEach(item => {
                    item.style.display = 'none';
                });
                
                // Tampilkan item sesuai halaman
                const startIndex = (page - 1) * this.itemsPerPage;
                const endIndex = Math.min(startIndex + this.itemsPerPage, this.items.length);
                
                for (let i = startIndex; i < endIndex; i++) {
                    this.items[i].style.display = 'flex';
                }
                
                // Update counter
                if (this.currentSlideSpan) this.currentSlideSpan.textContent = page;
                if (this.currentPageSpan) this.currentPageSpan.textContent = page;
                
                // Update progress bar
                const progress = (page / this.totalPages) * 100;
                if (this.progressBar) this.progressBar.style.width = progress + '%';
                
                // Update tombol navigasi
                this.prevBtn.disabled = (page === 1);
                this.nextBtn.disabled = (page === this.totalPages);
            }
        }
        
        // Inisialisasi slider setelah semua item digenerate
        window.addEventListener('load', () => {
            // Slider Foto (ATAS)
            new GallerySlider(
                'fotoGrid',
                '#fotoGrid .gallery-item',
                'fotoPrevBtn',
                'fotoNextBtn',
                'fotoCurrentSlide',
                'fotoTotalSlides',
                'fotoProgressBar',
                'fotoCurrentPage',
                'fotoTotalPages'
            );
            
            // Slider Video (BAWAH)
            new GallerySlider(
                'videoGrid',
                '#videoGrid .gallery-item',
                'videoPrevBtn',
                'videoNextBtn',
                'videoCurrentSlide',
                'videoTotalSlides',
                'videoProgressBar',
                'videoCurrentPage',
                'videoTotalPages'
            );
        });
        
        // Update saat resize window
        window.addEventListener('resize', () => {
            location.reload(); // Refresh untuk menghitung ulang items per page
        });
        
        // Ripple effect untuk tombol
        document.querySelectorAll('.nav-button').forEach(button => {
            button.addEventListener('click', function(e) {
                if (this.disabled) return;
                
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                this.style.position = 'relative';
                this.style.overflow = 'hidden';
                this.appendChild(ripple);
                
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });
    </script>
</body>
</html>
